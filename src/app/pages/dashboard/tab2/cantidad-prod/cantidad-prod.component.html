<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <small>Selecciona la cantidad de bolsas</small>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>

      <ion-col size="5">

        <ion-button color="light" expand="block" shape="round" (click)="restaCantidad()">
          <ion-icon slot="end" name="remove" size="large"></ion-icon>
        </ion-button>                   

      </ion-col>   

      <ion-col size="2" class="ion-text-center ion-align-self-center ion-align-items-center">
        <ion-input [(ngModel)]="datos.cantidad"></ion-input>
      </ion-col>

      <ion-col size="5">

        <ion-button color="light" expand="block" shape="round" (click)="sumaCantidad()">
          <ion-icon slot="start" name="add"  size="large"></ion-icon>
        </ion-button>           

      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="closeModal( false )" expand="block" fill="clear" shape="round" color="secondary"> 
          Cancelar
        </ion-button>        
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="closeModal( true )" expand="block" fill="clear" shape="round" color="secondary"> 
          Aceptar
        </ion-button>        
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
