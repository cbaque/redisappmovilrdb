<form [formGroup]="form">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark" class="ion-text-center">
          <h6>Selecciona</h6>
        </ion-text>

        <ion-segment scrollable formControlName="listaselec">

          <ion-segment-button *ngFor="let categoria of categorias"
                            [value]="categoria">
            <ion-label text-capitalize>{{ categoria | uppercase }}</ion-label>
          </ion-segment-button>

        </ion-segment>

      </ion-col>

      <ion-col size="12">

        <div [ngSwitch]="form.get('listaselec').value">

          <div *ngSwitchCase="'reciclador'"><app-segmento-reciclador [form]="form"></app-segmento-reciclador></div>
          <div *ngSwitchCase="'punto circular'"><app-segmento-verde></app-segmento-verde> </div>

        </div>         

      </ion-col>

    </ion-row> 


  </ion-grid>  
</form>
