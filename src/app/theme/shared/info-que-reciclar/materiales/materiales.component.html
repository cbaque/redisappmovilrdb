<ion-col size="12">
  <ion-card>
    <ion-card-header color="secondary">
      <ion-row>
        <ion-col size="6">
          <ion-text color="light">
            <h3>{{ title }}</h3>
          </ion-text>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <img src="assets/images/reciclar/{{image}}.png" alt="" width="20%">
        </ion-col>           
      </ion-row>
    </ion-card-header>
  
    <ion-card-content>

      <ion-row *ngFor="let items of datos">
        <ion-col size="10">
          <ion-text color="dark">
            <h4>{{items.nombre}}</h4>
          </ion-text>
        </ion-col>
        <ion-col size="2" class="ion-text-end">
          <ng-container *ngIf="!items.status; else iconoerror">
            <ion-icon name="close" color="danger" size="large"></ion-icon>
          </ng-container>
          <ng-template #iconoerror>
            <ion-icon name="checkbox" color="success" size="large"></ion-icon>
          </ng-template>
        </ion-col>

      </ion-row>            

    </ion-card-content>
  </ion-card>

</ion-col>
