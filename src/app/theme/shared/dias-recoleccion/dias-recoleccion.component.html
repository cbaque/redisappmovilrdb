<form [formGroup]="form">
  <div class="row">
    <ng-container *ngIf="arrayDias.length; else loading">
      <ion-row>
        <ng-container formArrayName="dias">
          
            <ng-container [formGroupName]="i" *ngFor="let item of arrayDias.controls; index as i">

              <ion-col size-sm="2" size-xs="2" size-md="2" size-lg="2" size-xl="2" class="ion-margin-end" >

                <ion-row>
                  <ion-col size="12" class="ion-no-padding">
                    <ion-chip 
                    [className]=" item.get('selected').value ? 'css-selected-dias' : 'css-unselected-dias'"
                    (click)="activeButtonDias( i )">
                      <ion-label>{{ item.get('nombre').value }}</ion-label>
                    </ion-chip> 
                  </ion-col>
                  <ion-col size="12" class="ion-no-padding">
                    <ion-icon class="ion-text-center" 
                    (click)="showModalHorario( i  )"
                    color="light" name="time-outline"></ion-icon>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="12" class="ion-no-padding">
                    <ion-text color="light">
                      <small>{{ item.get('desde').value }}</small>
                    </ion-text>  
                  </ion-col>
                  <ion-col size="12" class="ion-no-padding">
                    <ion-text color="light">
                      <small>{{ item.get('hasta').value }}</small>
                    </ion-text>                       
                  </ion-col>
                </ion-row>                          
              </ion-col>

            </ng-container>
                
        </ng-container>         
      </ion-row>

    </ng-container>

    <ng-template #loading>

      <ion-row>
        <ion-col size="3" *ngFor="let data of [1,2,3,4]">
          <ion-skeleton-text animated style="width: 90%; height: 50px; border-radius: 5px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ng-template>
  </div> 
</form>
