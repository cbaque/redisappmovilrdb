<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >Horario de Recolecci&oacute;n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label>Inicio</ion-label>
          <ion-datetime [(ngModel)]="Datos.horaDesde" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
        </ion-item>

      </ion-col>

      <ion-col size="12">

        <ion-item>
          <ion-label>Final</ion-label>
          <ion-datetime [(ngModel)]="Datos.horaHasta" display-format="h:mm A" picker-format="h:mm A"></ion-datetime>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>  
  
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="closeModal( false )" expand="block" fill="clear" shape="round" color="secondary"> 
        Cancelar
      </ion-button>        
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="closeModal( true )" expand="block" fill="clear" shape="round" color="secondary"> 
        Aceptar
      </ion-button>        
    </ion-col>
  </ion-row>

  <!-- <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round" color="secondary"> 
    Cancelar
  </ion-button> -->
  

</ion-content>
